<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 숲길</title>
    <link rel="stylesheet" href="main.style.css">
</head>

<body>
    <section class="main-recommendation-section">
        <div class="main-recommendation">
            <div class="main-recommendation-text">
                <p>이번엔</p>
                <h1 id="mountain-name">‘추천장소’</h1>
                <p>어때요</p>
                <br>
                <button class="main-recommendation-details-button">자세히보기</button>
            </div>
            <div class="main-recommendation-weather">
                <div class="city" id="city">서울</div>
                <div class="temperature" id="temperature">30.3</div>
                <div class="graph" id="weather-status">흐림</div>
            </div>
        </div>
    </section>

    <div class="main-search-area">
        <input type="text" placeholder="어느 산을 찾으시나요?">
        <button>검색</button>
    </div>

    <section class="main-mountain-list-section">
        <h3>Title1</h3>
        <div class="main-mountain-list-container" id="main-mountain-list-container">
            <button class="prev" id="prev-btn">&#10094;</button>
            <div class="main-mountain-list" id="main-mountain-list">
                <!-- 산 목록 아이템들이 여기에 추가됩니다 -->
            </div>
            <button class="next" id="next-btn">&#10095;</button>
        </div>
    </section>

    <section class="main-reviews-area">
        <blockquote>“사람들의 후기를 들어보세요”</blockquote>
        <br>
        <button>소통하러 가기</button>
    </section>

    <section class="trail-recommendation-section">
        <h3>Title2</h3>
        <div class="trail-recommendation-container">
            <div class="trail-recommendation-list">
                <button>장소1</button>
                <button>장소2</button>
                <button>장소3</button>
                <button>장소4</button>
                <button>장소5</button>
                <button>장소6</button>
            </div>
            <div class="trail-recommendation-details">
                추천코스 or 정보
            </div>
        </div>
    </section>

    <section class="main-courses">
        <h3>Title3</h3>
        <div class="main-course-grid">
            <div class="main-course-item">추천코스1</div>
            <div class="main-course-item">추천코스2</div>
            <div class="main-course-item">추천코스3</div>
            <div class="main-course-item">추천코스4</div>
            <div class="main-course-item">추천코스5</div>
            <div class="main-course-item">추천코스6</div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
